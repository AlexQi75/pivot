<!DOCTYPE html>
<html lang="en">
<head>
  <title>pivot intro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/introstyle.css" >
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Raleway" rel="stylesheet">
</head>
<body>

  <div class="container-fluid">
  <h2>PIVOT</h2>
  </div>

<div class="container" style="height:100%; width:100%">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="road.png" alt="road" style="background-size: auto;">
        <div class="carousel-caption">
          <h3>Find your path.</h3>
        </div>
      </div>

      <div class="item">
        <img src="careerpath.jpg" alt="careerpath" style="background-size: cover;">
        <div class="carousel-caption">
          <h3>Map out your career path.</h3>
          
        </div>
      </div>
    
      <div class="item">
        <img src="bookstairs.jpg" alt="bookstairs" style="background-size: cover;">
        <div class="carousel-caption">
          <h3>What you read guides where you go.</h3>
          
        </div>
      </div>
  

      <div class="item">
        <img src="newcareer.jpg" alt="newcareer" style="background-size: cover;">
        <div class="carousel-caption">
          
         <h3>Sign up with your</h3>
        
         <button type="button" class="btn btn-li">LinkedIn</button>

          <button type="button" class="btn btn-li">Facebook</button>
        </div>
      </div>


    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<script src="js/introscript.js" type="text/javascript"></script>
</body>
</html>
